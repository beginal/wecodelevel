<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Wecode - 1주차 자기소개 페이지</title>
</head>

<body>
  <main>
    <header>
      <div class="nav-home"><a href="">Home</a></div>
      <div class="nav-right">
        <div><a href="#profile">profile</a></div>
        <div><a href="#skill">skill</a></div>
      </div>
    </header>
    <nav>
      <div class="profile_image"><img src="./public/image/myprofile.png" alt="" srcset="">
        <div class="name_title">
          <span>JUNHO</span>
        </div>
        <div class="name_title">
          <span>Front-End</span>
        </div>
      </div>
    </nav>

    <section id="profile" >
      <div class="profile_card">
          <div class="profile_title">
            <div>
              Profile
            </div>
        </div>
        <ul class="profile_text">
          <li>
            <span class="yellow_bold">1995</span>년 <span class="yellow_bold">10</span>월
          </li>
          <li>Wecode 13기</li>
          <li>1. 폰트 변경하기</li>
          <li>2. header 부분 꾸미기 </li>
          <li>3. 시멘틱 태그 고치기, css 정리하기 </li>
          <li>4. web용 화면 레이아웃 짜기</li>
          <li>5. 푸터 영역 만들기</li>
          <li>하...귀찮다</li>
          <li>대충 적고 내일 마저하자</li>
          <li>현재 모바일 기준으로 작성중</li>
          <li>자바스크립트를 쓰지 않고 html/css로만</li>
        </ul>

        <div class="center_move">

          <span class="svg">
            <a href="https://github.com/beginal" target="_blink">
              <img src="./public/image/github.png" alt="github" />
            </a>
          </span>
        </div>
      </div>
    </section>
    <aside id="skill" >
      <div class="skill_title">
        <div>
          SKILL
        </div>
      </div>
      <div class="skills">
        <div class="pick_row">
          <div class="skill pickskill">
            <img src="./public/image/html.jpg" alt="html">
            <div class="level">Lv.2</div>
          </div>
        </div>
        <div class="pick_row">
          <div class="int"></div>
          <div class="int"></div>
          <div class="int"></div>
        </div>

        <div class="pick_row">
          <div class="skill pickskill">
            <img src="./public/image/css.png" alt="css">
            <div class="level">Lv.2</div>
            <p class="red_line" />
          </div>
          <div class="skill pickskill">
            <img src="./public/image/js-logo.png" alt="javascript">
            <div class="level">Lv.3</div>
            <p class="red_line" />
          </div>
          <div class="skill">
            <img src="./public/image/python.png" alt="python">
          </div>
        </div>
        <div class="pick_row">
          <div class="skill pickskill">
            <img src="./public/image/Sass-logo.jpg" alt="sass">
            <p class="red_line" />
          </div>
          <div class="skill pickskill">
            <img src="./public/image/react-logo.png" alt="react">
            <div class="level">Lv.2</div>
          </div>
          <div class="skill">
            <img src="./public/image/autohotkey.png" alt="python">
          </div>
        </div>
        <div class="pick_row">
          <div class="skill pickskill">
            <img src="./public/image/styled.png" alt="styled">
          </div>
          <div class="skill">
            <img src="./public/image/node.png" alt="node">
          </div>
          <div class="skill">
            <img src="./public/image/autohotkey.png" alt="autohotkey">
          </div>
        </div>
      </div>
    </aside>
  </main>
</body>

</html>
